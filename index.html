<body class="bg-light">

<div class="container py-4">

          <div class="dropdown">

          <input id="keywordInput" class="form-control" placeholder="Nh·∫≠p t·ª´ kh√≥a (ƒë·ªÉ tr·ªëng ƒë·ªÉ t√¨m t·∫•t c·∫£)">
        </div>

  <div id="resultSection">

      <div>
        <button id="sortBtn" class="btn btn-outline-primary btn-sm" style="display:none;">S·∫Øp x·∫øp A ‚Üí Z</button>
      </div>

  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
  import { getDatabase, ref, onValue, onDisconnect, set, push } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAjBMA-atKKvecY8CWeQXZsIQ3yHckZ92M",
    authDomain: "tracuu-d3ee9.firebaseapp.com",
    projectId: "tracuu-d3ee9",
    storageBucket: "tracuu-d3ee9.appspot.com",
    messagingSenderId: "593568604435",
    appId: "1:593568604435:web:9a5145457a8ee734143ae6",
    measurementId: "G-R0M6Y502NP"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const rtdb = getDatabase(app, "https://tracuu-d3ee9-default-rtdb.asia-southeast1.firebasedatabase.app");

  const onlineCounterEl = document.getElementById('online-counter');
  const connectionsRef = ref(rtdb, 'connections');
  const myConnectionRef = push(connectionsRef);
  onDisconnect(myConnectionRef).remove();
  set(myConnectionRef, true);

  onValue(connectionsRef, (snapshot) => {
    let count = 0;
    if (snapshot.exists() && typeof snapshot.val() === 'object') {
      count = Object.keys(snapshot.val()).length;
    }
    onlineCounterEl.textContent = count;
  });

  const subjectDropdownBtn = document.getElementById("subjectDropdownBtn");
  const subjectList = document.getElementById("subjectList");
  const subjectIdInput = document.getElementById("subjectIdInput");
  const searchForm = document.getElementById("searchForm");
  const keywordInput = document.getElementById("keywordInput");
  const resultList = document.getElementById("resultList");
  const resultCount = document.getElementById("resultCount");
  const sortBtn = document.getElementById("sortBtn");

  // L∆∞u k·∫øt qu·∫£ g·∫ßn nh·∫•t ƒë·ªÉ c√≥ th·ªÉ s·∫Øp x·∫øp l·∫°i khi toggle
  let lastResults = [];
  let sortAsc = true; // m·∫∑c ƒë·ªãnh A ‚Üí Z

  async function loadSubjects() {
    subjectList.innerHTML = "";
    // Create filter input at top of dropdown
    const filterLi = document.createElement('li');
    const filterInput = document.createElement('input');
    filterInput.type = 'text';
    filterInput.id = 'subjectFilterInput';
    filterInput.className = 'form-control mb-2';
    filterInput.placeholder = 'T√¨m t√™n m√¥n...';
    filterInput.setAttribute('aria-label', 'T√¨m t√™n m√¥n h·ªçc');
    filterLi.appendChild(filterInput);
    subjectList.appendChild(filterLi);
    const noResultLi = document.createElement('li');
    noResultLi.className = 'px-2 text-muted';
    noResultLi.style.display = 'none';
    noResultLi.textContent = 'Kh√¥ng t√¨m th·∫•y m√¥n h·ªçc.';
    subjectList.appendChild(noResultLi);
    const snapshot = await getDocs(collection(db, "mon_hoc"));
    const subjects = [];
    snapshot.forEach(doc => {
      subjects.push({ id: doc.id, name: (doc.data().ten_mon || "").toString() });
    });
    subjects.sort((a, b) => a.name.localeCompare(b.name, 'vi', { sensitivity: 'base', numeric: true }));
    subjects.forEach(s => {
      const li = document.createElement('li');
      li.dataset.name = s.name.toLowerCase();
      const btn = document.createElement('button');
      btn.type = 'button';
      btn.className = 'dropdown-item';
      btn.textContent = s.name;
      btn.dataset.id = s.id;
      btn.addEventListener('click', () => {
        subjectIdInput.value = s.id;
        subjectDropdownBtn.textContent = s.name;
        // close dropdown
        subjectDropdownBtn.click();
      });
      li.appendChild(btn);
      subjectList.appendChild(li);
    });

    // Filter behavior
    filterInput.addEventListener('input', () => {
      const q = filterInput.value.trim().toLowerCase();
      let visible = 0;
      subjectList.querySelectorAll('li').forEach(li => {
        if (!li.dataset.name) return; // skip filter/noresult li
        if (li.dataset.name.indexOf(q) !== -1) {
          li.style.display = '';
          visible++;
        } else {
          li.style.display = 'none';
        }
      });
      noResultLi.style.display = visible === 0 ? '' : 'none';
    });

    // Focus filter when dropdown shown
    const dropdownParent = subjectDropdownBtn.closest('.dropdown');
    if (dropdownParent) {
      dropdownParent.addEventListener('shown.bs.dropdown', () => {
        filterInput.focus();
      });
    }
  }

  function convertToThumbnail(url) {
    if (!url) return "";
    const regex = /drive\.google\.com\/file\/d\/([a-zA-Z0-9_-]+)/;
    const match = url.match(regex);
    if (match && match[1]) {
        return `https://drive.google.com/thumbnail?id=${match[1]}`;
    }
    return url;
  }

  function renderQuestion(data) {
    const card = document.createElement("div");
    card.className = "card mb-3 shadow-sm";
    const cardBody = document.createElement("div");
    cardBody.className = "card-body";

    const questionP = document.createElement("p");
    questionP.className = "mb-2 fw-semibold";
    questionP.innerHTML = "üìå " + data.noi_dung;
    cardBody.appendChild(questionP);

    if (data.noi_dung_img) {
      const img = document.createElement("img");
      img.src = convertToThumbnail(data.noi_dung_img);
      img.className = "question-img";
      img.alt = "·∫¢nh c√¢u h·ªèi";
      cardBody.appendChild(img);
    }

    const list = document.createElement("ul");
    list.className = "list-group list-group-flush";
    const choices = data.lua_chon || {};

    for (const key of ["a", "b", "c", "d"]) {
      if (choices[key]) {
        const item = document.createElement("li");
        item.className = "list-group-item";
        let content = `${key.toUpperCase()}. ${choices[key]}`;
        if (choices[key + "Img"]) {
          content += `<br><img src="${convertToThumbnail(choices[key + "Img"])}" class="answer-img" alt="·∫¢nh ƒë√°p √°n ${key}">`;
        }
        if (key === data.dap_an_dung) {
          item.classList.add("answer-correct");
          content = `‚úÖ ${content}`;
        }
        item.innerHTML = content;
        list.appendChild(item);
      }
    }

    cardBody.appendChild(list);
    card.appendChild(cardBody);
    return card;
  }

  // H√†m render l·∫°i danh s√°ch t·ª´ m·∫£ng k·∫øt qu·∫£
  function renderResults(results) {
    resultList.innerHTML = "";
    if (!results || results.length === 0) {
      resultList.innerHTML = '<div class="text-muted">Kh√¥ng c√≥ k·∫øt qu·∫£.</div>';
      return;
    }
    results.forEach(q => {
      resultList.appendChild(renderQuestion(q));
    });
    // MathJax re-typeset
    if (window.MathJax && window.MathJax.typesetPromise) {
      window.MathJax.typesetPromise();
    }
  }

  // H√†m tr·∫£ v·ªÅ kh√≥a so s√°nh (noi_dung) an to√†n
  function getCompareKey(q) {
    // N·∫øu kh√¥ng c√≥ noi_dung, fallback sang m·ªôt chu·ªói r·ªóng ƒë·ªÉ v·∫´n s·∫Øp x·∫øp ƒë∆∞·ª£c
    return (q.noi_dung || "").toString();
  }

  // H√†m s·∫Øp x·∫øp m·∫£ng k·∫øt qu·∫£ theo noi_dung
  function sortResultsArray(arr, asc = true) {
    arr.sort((a, b) => {
      const ka = getCompareKey(a);
      const kb = getCompareKey(b);
      // D√πng localeCompare v·ªõi locale 'vi' ƒë·ªÉ x·ª≠ l√Ω d·∫•u ti·∫øng Vi·ªát ph√π h·ª£p,
      // sensitivity: 'base' s·∫Ω coi 'a' v√† '√°' t∆∞∆°ng ƒë∆∞∆°ng v·ªÅ m·∫∑t th·ª© t·ª± c∆° b·∫£n.
      const cmp = ka.localeCompare(kb, 'vi', { sensitivity: 'base', numeric: true });
      return asc ? cmp : -cmp;
    });
  }

  searchForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    resultList.innerHTML = "ƒêang t·∫£i...";
    resultCount.textContent = "0";

    const subjectId = subjectIdInput.value;
    const keyword = keywordInput.value.trim().toLowerCase();
    const qCollection = collection(db, "cau_hoi");
    const firestoreQuery = query(qCollection, where("mon_hoc_id", "==", subjectId));
    const snapshot = await getDocs(firestoreQuery);
    
    // Thu th·∫≠p k·∫øt qu·∫£ v√†o m·∫£ng tr∆∞·ªõc khi render
    const results = [];
    
    snapshot.forEach(doc => {
      const q = doc.data();
      const matchKeyword =
        !keyword ||
        (q.noi_dung && q.noi_dung.toLowerCase().includes(keyword)) ||
        (q.lua_chon && Object.values(q.lua_chon).some(val => typeof val === 'string' && val.toLowerCase().includes(keyword)));

      if (matchKeyword) {
        results.push(q);
      }
    });

    // L∆∞u l·∫°i v√† s·∫Øp x·∫øp (m·∫∑c ƒë·ªãnh A -> Z)
    lastResults = results;
    sortAsc = true;
    if (lastResults.length > 0) {
      sortResultsArray(lastResults, sortAsc);
    }

    // Hi·ªÉn th·ªã n√∫t s·∫Øp x·∫øp n·∫øu c√≥ k·∫øt qu·∫£
    if (lastResults.length > 1) {
      sortBtn.style.display = "inline-block";
      sortBtn.textContent = sortAsc ? "S·∫Øp x·∫øp A ‚Üí Z" : "S·∫Øp x·∫øp Z ‚Üí A";
    } else {
      sortBtn.style.display = "none";
    }

    renderResults(lastResults);
    resultCount.textContent = lastResults.length;
  });

  // Toggle s·∫Øp x·∫øp khi nh·∫•n n√∫t
  sortBtn.addEventListener("click", () => {
    sortAsc = !sortAsc;
    sortResultsArray(lastResults, sortAsc);
    sortBtn.textContent = sortAsc ? "S·∫Øp x·∫øp A ‚Üí Z" : "S·∫Øp x·∫øp Z ‚Üí A";
    renderResults(lastResults);
  });

  loadSubjects();
</script>
